<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>:: 카카오톡 공유하기 ::</title>
<script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<script>Kakao.init('fb26db4001a90d2b8dac68f3cbc738b4');</script>

<script type="text/javascript">
    function shareKakaotalk() {
        Kakao.Link.sendDefault({
              objectType:"feed"
            , content : {
                  title:"ㅇㅁㅇ"   // 콘텐츠의 타이틀
            }
            , buttons : [
                {
                      title:"눌러보세요"    // 버튼 제목
                    , link : {
                        mobileWebUrl:"callback.html"   // 모바일 카카오톡에서 사용하는 웹 링크 URL
                      , webUrl:"callback.html" // PC버전 카카오톡에서 사용하는 웹 링크 URL
                    }
                }
            ]
        });
    }
</script>
</head>
<body>
    <h1>카카오톡 공유하기</h1>
    <input type="button" onClick="shareKakaotalk();" value="KAKAO Talk으로 공유하기"/>
</body>
</html>
